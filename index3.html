<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semaine2</title>
    <style>
        body {
            height: 100vh;
        }

        .warpper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .content {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 30px;
            color: rgb(34, 32, 161);
        }

        span {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="warpper">
        <p class="content"></p>
    </div>

    <script>
        //3
        const PI = 3.14;
        var rayon, aire;
        var content = document.querySelector(".content");

        rayon = parseInt(prompt("Veuillez saisir La valeur du rayon (m)"));

        // aire = PI * (rayon * rayon); //solution basique

        aire = PI * Math.pow(rayon, 2);

        content.innerHTML = "l’aire du cercle est de <strong>" + aire + " m²</strong>";




    </script>
</body>

</html>
